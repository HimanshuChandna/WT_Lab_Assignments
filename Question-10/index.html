<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Attractive Glyphicons</title>
  <link
    rel="stylesheet"
    href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css"
  />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  <!-- External CSS -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container mt-5">
    <h1>Glyphicons</h1>

    <p> Search: <span class="glyphicon glyphicon-search"></span></p>
    <p> Home: <span class="glyphicon glyphicon-home"></span></p>
    <p> Star: <span class="glyphicon glyphicon-star"></span></p>
    <p> Heart: <span class="glyphicon glyphicon-heart"></span></p>
    <p> Envelope: <span class="glyphicon glyphicon-envelope"></span></p>
    <p> User: <span class="glyphicon glyphicon-user"></span></p>
    <p> Thumbs up: <span class="glyphicon glyphicon-thumbs-up"></span></p>
    <p> Thumbs down: <span class="glyphicon glyphicon-thumbs-down"></span></p>
    <p> Film: <span class="glyphicon glyphicon-film"></span></p>
  </div>
</body>
</html>
