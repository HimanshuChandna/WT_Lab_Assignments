<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Image Map Example</h1>
    <img
      src="https://images.unsplash.com/photo-1698417749491-72bba47caf07?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHx0b3BpYy1mZWVkfDEwfGJvOGpRS1RhRTBZfHxlbnwwfHx8fHw%3D"
      alt="Your Image"
      usemap="#image-map"
    />

    <map name="image-map">
      <area
        shape="rect"
        coords="50,50,150,150"
        href="rect.html"
        alt="Rectangular Area"
      />

      <area
        shape="circle"
        coords="250,100,50"
        href="circle.html"
        alt="Circular Area"
      />

      <area
        shape="poly"
        coords="350,200,400,250,450,250,500,200,450,150"
        href="poly.html"
        alt="Polygonal Area"
      />
    </map>
  </body>
</html>
