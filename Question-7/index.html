<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stylesheet Example</title>

    <style>
      .int_h1 {
        color: red;
        text-align: center;
      }
      .int_p {
        font-size: 16px;
        font-family: Arial, sans-serif;
        text-align: center;
      }
    </style>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 style="color: green; text-align: center">Inline Stylesheet</h1>
    <p style="background-color: yellow; text-align: center">
      This text has inline styles applied.
    </p>

    <h1 class="int_h1">Internal Stylesheet</h1>
    <p class="int_p">
      This paragraph has styles defined in the internal stylesheet.
    </p>

    <h1 class="ext_h1">External Stylesheet</h1>
    <p class="ext_p">
      This paragraph uses styles from the external stylesheet.
    </p>
  </body>
</html>
