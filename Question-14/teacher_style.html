<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Teacher Details</title>
  <link rel="stylesheet" type="text/css" href="teacher_style.css">
</head>
<body>

  <h1>Teacher Details</h1>

  <div id="teacherDetails">
    <!-- Embedding the XML content using JavaScript for simplicity -->
    <script>
      const xhr = new XMLHttpRequest();
      xhr.onreadystatechange = function () {
        if (xhr.readyState == XMLHttpRequest.DONE) {
          if (xhr.status == 200) {
            const parser = new DOMParser();
            const xmlDoc = parser.parseFromString(xhr.responseText, "application/xml");
            document.getElementById("teacherDetails").appendChild(xmlDoc.documentElement);
          }
        }
      };
      xhr.open("GET", "teacher.xml", true);
      xhr.send();
    </script>
  </div>

</body>
</html>
